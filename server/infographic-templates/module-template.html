<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfogrÃ¡fico do MÃ³dulo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      width: 1200px;
      height: 800px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    
    .container {
      background: white;
      border-radius: 24px;
      padding: 48px;
      width: 100%;
      height: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 24px;
      border-bottom: 4px solid #667eea;
    }
    
    .module-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 40px;
    }
    
    .title {
      font-size: 42px;
      font-weight: 800;
      color: #1a202c;
      margin-bottom: 12px;
      line-height: 1.2;
    }
    
    .description {
      font-size: 20px;
      color: #4a5568;
      line-height: 1.5;
      max-width: 900px;
      margin: 0 auto;
    }
    
    .topics-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow: hidden;
    }
    
    .topics-title {
      font-size: 28px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .topics-title::before {
      content: 'ðŸ“š';
      font-size: 32px;
    }
    
    .topics-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      flex: 1;
    }
    
    .topic-card {
      background: linear-gradient(135deg, #f6f8fb 0%, #e9ecef 100%);
      border-radius: 16px;
      padding: 20px;
      border-left: 6px solid #667eea;
      display: flex;
      align-items: flex-start;
      gap: 16px;
      transition: transform 0.2s;
    }
    
    .topic-number {
      background: #667eea;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      flex-shrink: 0;
    }
    
    .topic-content {
      flex: 1;
      min-width: 0;
    }
    
    .topic-title {
      font-size: 20px;
      font-weight: 600;
      color: #2d3748;
      line-height: 1.3;
      word-wrap: break-word;
    }
    
    .footer {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 2px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .footer-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .footer-icon {
      font-size: 24px;
    }
    
    .footer-text {
      font-size: 16px;
      color: #718096;
      font-weight: 500;
    }
    
    .footer-badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="module-icon">ðŸ“–</div>
      <h1 class="title">{{MODULE_TITLE}}</h1>
      {{#if MODULE_DESCRIPTION}}
      <p class="description">{{MODULE_DESCRIPTION}}</p>
      {{/if}}
    </div>
    
    <div class="topics-section">
      <h2 class="topics-title">TÃ³picos de Aprendizagem</h2>
      <div class="topics-grid">
        {{#each TOPICS}}
        <div class="topic-card">
          <div class="topic-number">{{add @index 1}}</div>
          <div class="topic-content">
            <div class="topic-title">{{this.title}}</div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
    
    <div class="footer">
      <div class="footer-left">
        <span class="footer-icon">ðŸŽ“</span>
        <span class="footer-text">Sistema de GestÃ£o para Professores</span>
      </div>
      <div class="footer-badge">{{TOPICS_COUNT}} TÃ³picos</div>
    </div>
  </div>
</body>
</html>
