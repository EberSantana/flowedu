# ============================================
# NGINX Configuration for FlowEdu
# Sistema de Gestão de Tempo para Professores
# ============================================

# Upstream para o servidor Node.js
upstream flowedu_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name seu-dominio.com.br www.seu-dominio.com.br;
    
    # Redirecionar para HTTPS
    return 301 https://$server_name$request_uri;
}

# Servidor HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name seu-dominio.com.br www.seu-dominio.com.br;
    
    # ============================================
    # SSL/TLS Configuration
    # ============================================
    ssl_certificate /etc/letsencrypt/live/seu-dominio.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seu-dominio.com.br/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Protocolos e cifras modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS (descomentar após verificar que SSL funciona)
    # add_header Strict-Transport-Security "max-age=63072000" always;
    
    # ============================================
    # Security Headers
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ============================================
    # Gzip Compression
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    
    # ============================================
    # Logging
    # ============================================
    access_log /var/log/nginx/flowedu_access.log;
    error_log /var/log/nginx/flowedu_error.log;
    
    # ============================================
    # Client Configuration
    # ============================================
    client_max_body_size 100M; # Para uploads de arquivos
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # ============================================
    # Static Files (assets compilados)
    # ============================================
    location /assets/ {
        alias /var/www/flowedu/dist/client/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Arquivos estáticos públicos
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff|woff2|ttf|svg|eot)$ {
        root /var/www/flowedu/dist/client;
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # ============================================
    # API Proxy
    # ============================================
    location /api/ {
        proxy_pass http://flowedu_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ============================================
    # SPA Fallback (React Router)
    # ============================================
    location / {
        proxy_pass http://flowedu_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # ============================================
    # Health Check
    # ============================================
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # ============================================
    # Deny access to sensitive files
    # ============================================
    location ~ /\. {
        deny all;
    }
    
    location ~ ^/(\.env|package\.json|tsconfig\.json) {
        deny all;
    }
}
